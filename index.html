<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>
   <div class="contenedor">
    <p class="titulo">Contador App</p>
    <p class="contar" id="contar">0</p>

    <div class="botones">
        <button class="incr" id="+"><span class="material-icons-round">add</span></button>
        <button class="reset" id="reset"><span class="material-icons-round">cached</span></button>
        <button class="decr" id="-"><span class="material-icons-round">remove</span></button>
        
    </div>
   </div> 
</body>
<script src="main.js"></script>
</html>
